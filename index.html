<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <meta name="HandheldFriendly" content="true" />
    <title>Web template</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <h2 class="name">Devashish Pujari</h2>
      <div class="head-right">
        <div class="search expand-search"></div>
        <div class="top-nav">
          <p class="nav-tc">About</p>
          <p class="nav-tc">Contact</p>
          <p class="nav-tc">FAQs</p>
        </div>
        <div class="lines-3"></div>
      </div>
    </header>
    <aside class="nav-bar hidden">
      <div class="cross"></div>
      <section class="nav">
        <p class="navc about">About</p>
        <p class="navc contact">Contact us</p>
        <p class="navc FAQs">FAQs</p>
      </section>
      <div class="nav-foot">
        <p class="footc">GitHub</p>
        <p class="footc">LinkedIn</p>
        <p class="footc">Twitter</p>
      </div>
    </aside>
    <section class="main">
      <p class="text">MAIN</p>
    </section>
    <aside class="side-bar">
      <p class="text">Mid Content OR Side Bar</p>
    </aside>
    <footer class="footer">
      <p class="text">Footer</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
